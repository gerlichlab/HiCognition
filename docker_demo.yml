version: "3.9"

services:
    # flask-api server
    hicognition:
        container_name: flask-server
        environment:
            - FLASK_DEBUG=1
            - FLASK_APP=/code/hicognition_server.py
            - DATABASE_URL=${DATABASE_URL}
            - SHOWCASE=1
        ports:
            # only map localhost-port
            - "5000:5000"
        build:
            context: "."
            dockerfile: "./back_end/Dockerfile_showcase"
        image: hicognition:demo
        entrypoint: "/bin/bash"
        command: -c "cd /code && ./boot_prod.sh"
        networks:
            hicognition-net:
                ipv4_address: 172.18.0.3

    # nginx server to serve front-end and redirect requests to flask-api
    nginx:
        container_name: hicognition-nginx
        image: hicognition-nginx:demo
        build:
            context: "./"
            dockerfile: "./nginx_demo/Dockerfile"
        ports:
            - "80:80"
        environment:
            - HICOGNITION_UPSTREAM: flask-server:5000
        # map front-end files
        depends_on:
            - hicognition
        networks:
            - hicognition-net

    mysql:
        container_name: mysql
        ports:
            # map port out for diagnostics
            - "3306:3306"
        environment:
            - MYSQL_RANDOM_ROOT_PASSWORD=yes
            - MYSQL_DATABASE=hicognition
            - MYSQL_USER=hicognition
            - MYSQL_PASSWORD=${MYSQL_PASSWORD}
        image: mysql/mysql-server:8.0
        volumes:
            - ./mysql/mysql.cnf:/etc/my.cnf
        networks:
            hicognition-net:
                ipv4_address: 172.18.0.9

networks:
    hicognition-net:
        ipam:
            driver: default
            config:
                - subnet: 172.18.0.0/16
